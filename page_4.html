<!DOCTYPE html>
<html>
    <style>
        h1 {
            color: lightblue;
        }
        body {
            background-color: black;
        }
        p {
            color: white;
        }
        ul {
            color: white;
        }
        ol {
            color: white;
        }
        table {
            color: white;
        }
    </style>
<body>
    <table>
        <tr>
            <td>Cell #1 #1</td>
            <td>Cell #2 #1</td>
            <td>Cell #3 #1</td>
        </tr>
        <tr>
            <td>Cell #1 #2</td>
            <td>Cell #2 #2</td>
            <td>Cell #3 #2</td>
        </tr>
    </table>
    <p>Numbers In Order:</p>
    <ul>
        <li>#1</li>
        <li>#2</li>
        <li>#3</li>
        <li>#4</li>
        <li>#5</li>
    </ul>
    <ol>
        <li>#1</li>
        <li>#2</li>
        <li>#3</li>
    </ol>
    <h1>
        H1
    </h1>
</body>
</html>
